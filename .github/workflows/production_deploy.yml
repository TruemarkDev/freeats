name: "deploy"

on:
  workflow_run:
    workflows: ["Build and test"]
    branches: [master]
    types: [completed]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Cloning repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Push to Dokku
        run: |
          mkdir -p /root/.ssh
          echo "${{ secrets.DOKKU_SSH_PRIVATE_KEY }}" | tr -d '\r' >/root/.ssh/id_rsa
          chmod 600 /root/.ssh/id_rsa
          chmod 700 /root/.ssh
          ssh-keyscan -t rsa alpha.toughbyte.com >> /root/.ssh/known_hosts
          git push --force ssh://dokku@alpha.toughbyte.com:22/ats $GITHUB_SHA:$GITHUB_REF
